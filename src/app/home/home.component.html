<div class="container color-dark"> 
 <div class='col'>
   <p>Add a question</p>
 </div>

  <div class='col'>
    <p>Your question list ({{ itemCount }}) </p>
  </div>
</div>

<div class='container color-light'>
  <div class='col'>
      <p class='sm'>
        Use this form below to add new question 
      </p>

      <form>
        <input class='txt' name='item' placeHolder='Add Question' [(ngModel)] = 'questionText' >
        <input type="submit" class='btn' value='Add Question' (click)='addQuestion()'>
      </form>

  </div>
  <div class='col'> 
      <p class='life-container' *ngFor="let question of questions; let i = index" (click)="removeQuestion(i)">
        
        {{question}}

      </p>
  </div>
</div>
